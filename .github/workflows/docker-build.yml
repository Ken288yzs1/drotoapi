env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/drotoapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Test Go Build
